<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>初めてのイベント</title>
        <script>
            function test() {
                alert('test関数がonclickイベントで呼び出されましーた')
            }
        </script>
    </head>
    <body>
        <input type="button" value="アラート表示" onclick="test()">
    </body>
</html>
